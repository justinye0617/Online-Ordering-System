<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .product {
            border: 1px solid #ccc;
            background: #fff;
            padding: 20px;
            margin: 15px;
            display: inline-block;
            width: 200px;
            text-align: center;
            border-radius: 8px;
        }
        .cart {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            margin-top: 40px;
        }
    </style>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .product { margin-bottom: 15px; }
        .cart { margin-top: 30px; }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>


<h1>üõçÔ∏è My Simple Store</h1>

<!-- Product List -->
<div class="products">
    <div class="product">
        <h3>Apple</h3>
        <p>$1.00</p>
        <button onclick="addToCart('Apple', 1)">Add to Cart</button>
    </div>
    <div class="product">
        <h3>Banana</h3>
        <p>$0.50</p>
        <button onclick="addToCart('Banana', 0.5)">Add to Cart</button>
    </div>
    <div class="product">
        <h3>Orange</h3>
        <p>$0.75</p>
        <button onclick="addToCart('Orange', 0.75)">Add to Cart</button>
    </div>
</div>

<!-- Shopping Cart -->
<div class="cart">
    <h2>üõí Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>

    <a href="Checkout.html">
        <button>Proceed to Checkout</button>
    </a>
</div>

<script>
    let total = 0;
    let cartList = document.getElementById("cart-items");
    let totalDisplay = document.getElementById("total");

    function addToCart(product, price) {
        let item = document.createElement("li");
        item.textContent = `${product} - $${price.toFixed(2)}`;
        cartList.appendChild(item);
        total += price;
        totalDisplay.textContent = total.toFixed(2);
    }
</script>


</body>
</html>
