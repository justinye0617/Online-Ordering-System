<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>客户点餐系统</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .section {
      flex: 1;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item {
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .item img {
      border-radius: 6px;
    }
    .item-details {
      flex: 1;
    }
    .item-name {
      font-weight: bold;
      font-size: 16px;
    }
    .item-price {
      color: #e91e63;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
.item-details button {
  margin-top: 5px;
  background-color: #f44336;
}
.item-details button:hover {
  background-color: #d32f2f;
}

  </style>
</head>
<!-- 放在你的原有HTML基础上修改 -->
<body>
  <h1>客户点餐系统</h1>
  <div class="container">
    <div class="section">
      <h2>菜单</h2>
      <div id="menu"></div>
    </div>

    <div class="section">
      <h2>购物车</h2>
      <div id="cart"></div>
      <div class="action-buttons">
        <button onclick="checkout()">结账</button>
      </div>
    </div>

    <div class="section">
      <h2>订单详情</h2>
      <div id="orderDetail"><p>暂无订单</p></div>
      <div class="action-buttons" id="payButtonContainer" style="display: none;">
        <button onclick="pay()">支付订单</button>
      </div>
    </div>
  </div>

<script>
  const userId = 1001;     // 客户ID
  const vendorId = 1;      // 商家ID
  const host = "http://127.0.0.1";
  let currentOrderId = null; // 保存当前订单编号

  async function loadMenu() {
    const res = await fetch(`${host}:8089/api/menu/view?userId=${vendorId}`);
    const data = await res.json();
    const menuEl = document.getElementById("menu");
    if (!data.items || data.items.length === 0) {
      menuEl.innerHTML = "<p>菜单为空</p>";
      return;
    }
    menuEl.innerHTML = data.items.map(item => `
      <div class="item">
        <img src="${item.imageUrl}" width="80">
        <div class="item-details">
          <div class="item-name">${item.name}</div>
          <div class="item-price">¥${item.price}</div>
          <button onclick="addToCart(${item.id}, '${item.name}', '${item.imageUrl}', ${item.price})">加入购物车</button>
        </div>
      </div>
    `).join("");
  }

  async function addToCart(productId, name, imageUrl, price) {
    const url = `${host}:8081/api/cart/add?userId=${userId}&vendorId=${vendorId}&productId=${productId}&name=${encodeURIComponent(name)}&imageUrl=${encodeURIComponent(imageUrl)}&quantity=1&price=${price}`;
    const res = await fetch(url, { method: "POST" });
    if (res.ok) {
      alert("已加入购物车");
    } else {
      const msg = await res.text();
      alert("添加失败：" + msg);
    }
    viewCart();
  }

  async function viewCart() {
    const res = await fetch(`${host}:8081/api/cart/view?userId=${userId}&vendorId=${vendorId}`);
    const data = await res.json();
    const cartEl = document.getElementById("cart");
    if (!data.items || data.items.length === 0) {
      cartEl.innerHTML = "<p>购物车为空</p>";
      return;
    }
    cartEl.innerHTML = data.items.map(item => `
      <div class="item">
        <img src="${item.imageUrl}" width="60">
        <div class="item-details">
          <div class="item-name">${item.name}</div>
          <div>数量: ${item.quantity} × ¥${item.price}</div>
          <button onclick="removeFromCart(${item.productId})">删除</button>
        </div>
      </div>
    `).join("");
  }

  async function removeFromCart(productId) {
    if (!confirm("确定要删除该商品吗？")) return;

    await fetch(`${host}:8081/api/cart/remove?userId=${userId}&vendorId=${vendorId}&productId=${productId}`, {
      method: "DELETE"
    });

    alert("已从购物车移除该商品");
    viewCart();
  }

  async function checkout() {
    const res = await fetch(`${host}:8082/api/order/checkout?userId=${userId}&vendorId=${vendorId}`, {
      method: "POST"
    });
    const order = await res.json();
    alert("订单创建成功！订单编号: " + order.id);
    currentOrderId = order.id;
    viewCart();
    showOrder(order);
  }

  function showOrder(order) {
    if (!order || !order.items) {
      document.getElementById("orderDetail").innerHTML = "<p>暂无订单</p>";
      document.getElementById("payButtonContainer").style.display = "none";
      return;
    }

    let total = 0;
    const html = order.items.map(item => {
      total += item.quantity * item.price;
      return `
        <div class="item">
          <img src="${item.imageUrl}" width="60">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div>${item.quantity} × ¥${item.price}</div>
          </div>
        </div>
      `;
    }).join("");

    document.getElementById("orderDetail").innerHTML = html + `
      <hr>
      <div style="font-weight: bold; font-size: 18px;">总计: ¥${total.toFixed(2)}</div>
    `;

    document.getElementById("payButtonContainer").style.display = "block";
  }

  async function pay() {
    if (!currentOrderId) {
      alert("没有待支付的订单");
      return;
    }

    const res = await fetch(`${host}:8082/api/order/pay/${currentOrderId}`, {
      method: "POST"
    });

    if (res.ok) {
      const data = await res.json();
      alert("支付成功！订单编号：" + data.id);
      document.getElementById("payButtonContainer").style.display = "none";
    } else {
      const msg = await res.text();
      alert("支付失败：" + msg);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadMenu();
    viewCart();
  });
</script>
</body>

</html>
