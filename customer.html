<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>客户点餐系统</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .section {
      flex: 1;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item {
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .item img {
      border-radius: 6px;
    }
    .item-details {
      flex: 1;
    }
    .item-name {
      font-weight: bold;
      font-size: 16px;
    }
    .item-price {
      color: #e91e63;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>客户点餐系统</h1>
  <div class="container">
    <div class="section">
      <h2>菜单</h2>
      <div id="menu"></div>
    </div>

    <div class="section">
      <h2>购物车</h2>
      <div id="cart"></div>
      <div class="action-buttons">
        <button onclick="viewCart()">查看购物车</button>
        <button onclick="checkout()">结账</button>
      </div>
    </div>
  </div>

  <script>
    const userId = 1001;
    const vendorId = 1;
    const host = "http://47.88.23.191";

    async function loadMenu() {
      const res = await fetch(`${host}:8089/api/menu/view?userId=${vendorId}`);
      const data = await res.json();
      const menuEl = document.getElementById("menu");
      if (!data.items || data.items.length === 0) {
        menuEl.innerHTML = "<p>菜单为空</p>";
        return;
      }
      menuEl.innerHTML = data.items.map(item => `
        <div class="item">
          <img src="${item.imageUrl}" width="80">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">¥${item.price}</div>
            <button onclick="addToCart(${item.id}, '${item.name}', '${item.imageUrl}', ${item.price})">加入购物车</button>
          </div>
        </div>
      `).join("");
    }

    async function addToCart(productId, name, imageUrl, price) {
      await fetch(`${host}:8081/api/cart/add?userId=${userId}&productId=${productId}&name=${encodeURIComponent(name)}&imageUrl=${encodeURIComponent(imageUrl)}&quantity=1&price=${price}`, {
        method: "POST"
      });
      alert("已加入购物车");
    }

    async function viewCart() {
      const res = await fetch(`${host}:8081/api/cart/view?userId=${userId}`);
      const data = await res.json();
      const cartEl = document.getElementById("cart");
      if (!data.items || data.items.length === 0) {
        cartEl.innerHTML = "<p>购物车为空</p>";
        return;
      }
      cartEl.innerHTML = data.items.map(item => `
        <div class="item">
          <img src="${item.imageUrl}" width="60">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div>数量: ${item.quantity} × ¥${item.price}</div>
          </div>
        </div>
      `).join("");
    }

    async function checkout() {
      const res = await fetch(`${host}:8082/api/order/checkout?userId=${userId}`, {
        method: "POST"
      });
      const order = await res.json();
      alert("订单创建成功！订单编号: " + order.id);
      viewCart();
    }

    document.addEventListener("DOMContentLoaded", loadMenu);
  </script>
</body>
</html>
